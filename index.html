<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, viewport-fit=cover" />
<title>LexiTrain</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
    :root {
        /* Emp√™che le body de passer sous le Dynamic Island */
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
    }

    html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;        /* FIX SCROLL */
        width: 100%;
        height: 100%;
        font-family: "Inter", sans-serif;
        background: white;
        position: fixed;         /* FIX FLOATING */
        top: 0; left: 0;
    }

    /* HALOS */
    .halo {
        position: absolute;
        width: 420px;
        height: 420px;
        filter: blur(90px);
        opacity: 0.55;
        z-index: 0;
    }
    .halo.blue { background: #9fd7ff; top: 0px; left: -80px; }
    .halo.green { background: #b5ffcf; top: 260px; right: -120px; }
    .halo.purple { background: #d8c8ff; bottom: -40px; left: 20px; }

    .container {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        padding: 60px 20px 120px;
        text-align: center;
        z-index: 5;
    }

    h1 {
        font-size: 42px;
        font-weight: 700;
        color: #124232;
        margin: 10px 0 14px;
    }

    .subtitle {
        font-size: 20px;
        color: #444;
        margin-bottom: 35px;
        line-height: 1.4;
    }

    .subtitle span {
        background: linear-gradient(90deg, #4ba4ff, #b27cff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    /* Input centr√© */
    .input-box {
        width: calc(100% - 40px);
        max-width: 380px;
        margin: auto;
        background: rgba(255,255,255,0.55);
        backdrop-filter: blur(16px);
        border-radius: 22px;
        padding: 18px 20px;
        box-shadow: 0 6px 26px rgba(0,0,0,0.08);
        border: 1px solid rgba(255,255,255,0.6);
    }

    input {
        width: 100%;
        border: none;
        background: transparent;
        font-size: 17px;
        outline: none;
        color: #444;
    }

    /* Bouton Traduire */
    .translate-btn {
        margin-top: 18px;
        background: linear-gradient(135deg, #12d37a, #08a85e);
        padding: 16px 32px;
        border-radius: 50px;
        color: white;
        border: none;
        font-size: 18px;
        font-weight: 600;
        box-shadow: 0 6px 24px rgba(0,125,60,0.25);
        cursor: pointer;
    }

    /* Capsule langues */
    .lang-box {
        margin: 32px auto 20px;
        background: rgba(255,255,255,0.55);
        backdrop-filter: blur(14px);
        padding: 15px 22px;
        border-radius: 26px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 18px;
        font-size: 20px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.06);
        max-width: 380px;
        width: calc(100% - 40px);
    }

    .flag { font-size: 24px; }

    /* Menu bas */
    .bottom-nav {
        position: fixed;
        bottom: env(safe-area-inset-bottom, 20px);
        left: 50%;
        transform: translateX(-50%);
        width: calc(100% - 40px);
        background: rgba(255,255,255,0.7);
        backdrop-filter: blur(18px);
        border-radius: 30px;
        padding: 14px 0;
        display: flex;
        justify-content: space-around;
        box-shadow: 0 6px 24px rgba(0,0,0,0.1);
        z-index: 20;
    }

    .bottom-nav div {
        font-size: 15px;
        text-align: center;
        color: #333;
        display: flex;
        flex-direction: column;
        gap: 6px;
    }

    .bottom-nav span {
        font-size: 26px;
    }
</style>
</head>

<body>

<!-- HALOS -->
<div class="halo blue"></div>
<div class="halo green"></div>
<div class="halo purple"></div>

<div class="container">
    <h1>LexiTrain</h1>

    <p class="subtitle">
        Tape un <span>mot</span> ou une <span>expression</span> √† traduire
    </p>

    <!-- Champ texte -->
    <div class="input-box">
        <input type="text" placeholder="Ex : stretched, although...">
    </div>

    <!-- Bouton -->
    <button class="translate-btn">Traduire</button>

    <!-- Capsule langues -->
    <div class="lang-box">
        <span class="flag">üá¨üáß</span> Anglais
        <span style="font-size:22px;">‚áÑ</span>
        <span class="flag">üá´üá∑</span> Fran√ßais
    </div>
</div>

<!-- Menu bas -->
<div class="bottom-nav">
    <div><span>üí¨</span>Traduire</div>
    <div><span>üìö</span>Dico</div>
    <div><span>üòä</span>Quiz</div>
    <div><span>‚≠ê</span>Options</div>
</div>

</body>
</html>
