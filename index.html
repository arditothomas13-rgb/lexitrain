<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>LexiTrain</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Inter", sans-serif;
        background: white;
        overflow-x: hidden;
        overflow-y: auto;
        overscroll-behavior: none;
        height: 100vh;
        width: 100vw;
        position: fixed;
        top: 0;
        left: 0;
    }

    /* HALOS */
    .halo {
        position: absolute;
        width: 420px;
        height: 420px;
        filter: blur(90px);
        opacity: 0.55;
        z-index: 0;
    }
    .halo.blue { background: #9fd7ff; top: -80px; left: -100px; }
    .halo.green { background: #b5ffcf; top: 220px; right: -120px; }
    .halo.purple { background: #d8c8ff; bottom: -60px; left: 20px; }

    .container {
        position: relative;
        z-index: 10;
        padding: 40px 20px 140px;
        text-align: center;
    }

    h1 {
        font-size: 42px;
        font-weight: 700;
        color: #124232;
        margin-bottom: 12px;
        margin-top: 20px;
    }

    .subtitle {
        font-size: 20px;
        color: #444;
        margin-bottom: 35px;
        line-height: 1.4;
    }

    .subtitle span { 
        background: linear-gradient(90deg, #4ba4ff, #b27cff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    /* Input */
    .input-box {
        width: 100%;
        max-width: 390px;
        margin: auto;
        background: rgba(255,255,255,0.55);
        backdrop-filter: blur(16px);
        border-radius: 22px;
        padding: 18px 20px;
        font-size: 17px;
        border: 1px solid rgba(255,255,255,0.6);
        box-shadow: 0 6px 26px rgba(0,0,0,0.08);
    }

    input {
        width: 100%;
        border: none;
        background: transparent;
        font-size: 17px;
        outline: none;
        color: #444;
    }

    /* Traduire button */
    .translate-btn {
        margin-top: 18px;
        background: linear-gradient(135deg, #12d37a, #08a85e);
        padding: 16px 32px;
        border-radius: 50px;
        color: white;
        border: none;
        font-size: 18px;
        font-weight: 600;
        box-shadow: 0 6px 24px rgba(0,125,60,0.25);
        cursor: pointer;
    }

    /* Lang capsule */
    .lang-box {
        margin: 32px auto 20px;
        background: rgba(255,255,255,0.55);
        backdrop-filter: blur(14px);
        padding: 15px 22px;
        border-radius: 26px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 18px;
        font-size: 20px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.06);
        max-width: 380px;
        cursor: pointer;
    }
    .flag { font-size: 24px; }

    /* Results */
    .result-box {
        margin: 20px auto;
        padding: 22px;
        max-width: 380px;
        background: rgba(255,255,255,0.55);
        border-radius: 20px;
        backdrop-filter: blur(12px);
        box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        text-align: left;
        display: none;
    }

    .result-box h3 {
        margin: 12px 0 6px;
        color: #124232;
    }

    .result-box p {
        margin: 4px 0;
        color: #333;
    }

    .result-box .fr {
        color: #666;
    }

    /* Bottom nav */
    .bottom-nav {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: calc(100% - 40px);
        background: rgba(255,255,255,0.7);
        backdrop-filter: blur(18px);
        border-radius: 30px;
        padding: 14px 0;
        display: flex;
        justify-content: space-around;
        box-shadow: 0 6px 24px rgba(0,0,0,0.1);
        z-index: 50;
    }

    .bottom-nav div {
        font-size: 15px;
        text-align: center;
        color: #333;
        display: flex;
        flex-direction: column;
        gap: 6px;
    }

    .bottom-nav span {
        font-size: 26px;
    }
</style>
</head>

<body>

<!-- HALOS -->
<div class="halo blue"></div>
<div class="halo green"></div>
<div class="halo purple"></div>

<div class="container">

    <h1>LexiTrain</h1>

    <p class="subtitle">
        Tape un <span>mot</span> ou une <span>expression</span> √† traduire
    </p>

    <!-- INPUT -->
    <div class="input-box">
        <input id="inputText" type="text" placeholder="Ex : stretched, although...">
    </div>

    <!-- BUTTON -->
    <button class="translate-btn" onclick="handleTranslate()">Traduire</button>

    <!-- LANG SWITCH -->
    <div class="lang-box" onclick="switchLanguages()">
        <span id="flagA" class="flag">üá¨üáß</span>
        <span id="langA">Anglais</span>
        <span style="font-size:22px;">‚áÑ</span>
        <span id="flagB" class="flag">üá´üá∑</span>
        <span id="langB">Fran√ßais</span>
    </div>

    <!-- RESULT -->
    <div id="resultBox" class="result-box">
        <div id="meanings"></div>
        <div id="synonyms"></div>
        <div id="examples"></div>
    </div>

</div>

<!-- MENU BAS -->
<div class="bottom-nav">
    <div><span>üí¨</span>Traduire</div>
    <div><span>üìö</span>Dico</div>
    <div><span>üòä</span>Quiz</div>
    <div><span>‚≠ê</span>Options</div>
</div>

<script src="app.js"></script>

</body>
</html>
